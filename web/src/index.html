<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | IO invest </title>
    <link rel="icon" type="image/x-icon" href="./assets/icons/login.svg">
    <link rel="stylesheet" href="./style/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5.0.15/dark.min.css" rel="stylesheet">
</head>

<body class="page">
    <main class="main-content">
        <div class="content">
            <div class="welcome">
                <h2 class="text-color">Bem-vindo(a)!</h2>
                <h1 class="text-colo_default">
                    Fa√ßa seu login
                    <br>
                    na plataform!
                </h1>
            </div>
            <div class="login-form">
                <div class="login-form-content">
                    <header class="logo">
                        <img src="./assets/icons/icon-platform-color.svg" class="logo-icon">
                        <h4 class="text-colo_default title"> Invest </h4>
                    </header>
                    <div class="login-inputs">
                        <div class="form-floating mb-3 " data-bs-theme="dark">
                            <input type="email" class="form-control " id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput" style="color: white;">Email address</label>
                        </div>
                        <div class="form-floating" data-bs-theme="dark">
                            <input type="password" class="form-control " id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword" style="color: white;">Password</label>
                        </div>
                        <a href="#" class="text-color" style="font-weight: bold; text-decoration: none;">Esqueci minha
                            senha</a>
                    </div>
                    <div class="btn-login_div">
                        <button id="btn-login" class="btn-login">
                            Entrar
                            <span class="material-symbols-outlined" style="margin-left: 10px;">
                                login
                            </span>
                        </button>
                    </div>
                    <div class="more-login-ways">
                        <!-- TODO -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./javascript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
